    <title>Weather Dashboard</title>

<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:blue ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>

    <div class="container-fluid"></div>
    <div class="row"></div>
    <div class="col-12 col-md-2 p-2 search-column">
        <form class="form-inline" id="city-search-form">
            <h2>Search for a City</h2>
            <input id="city" type="text" autofocus="true" class="form-input" />
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <div class="past-search border" id="past-search-buttons"></div>
    </div>

    <div class="col-12 col-md-9">
        <div class="row-border selected-city" id="cur-forecast">
            </<div class="col-12">
            <h3 id="city-input"></h3>
            <div id="cur- weather-container" class="list-section"></div>
        </div>
    </div>
    </div>
    <div class="row border" id="five-day-forecast">
        <h2 class="col-12" id="forecast"></h2>
        <div class="d-flex" id="fiveday-container"></div>
    </div>
    </div>
    </div>


    '
